{% extends './layout.html' %}
{% block title %} titulos {% endblock %}
{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <h1>Seleccion tipo de grafico</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                       <th>#</th>
                       <th>Nombre</th> 
                    </tr>
                </thead>
                <tbody>
                    {% for gp in titulos %}
                    <tr>
                        <td>{{loop.index}}</td>
                        <td>{{gp}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>

    </div>
</div>

{% endblock %}
